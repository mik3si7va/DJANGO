<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css"
        integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css"
        integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css"
        integrity="sha512-EHa6vH03/Ty92WahM0/tet1Qicl76zihDCkBnFhN3kFGQkC+mc86d7V+6y2ypiLbk3h0beZAGdUpzfMcb06cMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <title>Recipes Home</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 1.6rem;
            background-color: #90afaa;
        }

        a {
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Roboto Slab', serif;
        }

        .container {
            max-width: 144rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .container h1 {
            font-size: 3.2rem;
            color: white;
            line-height: 2;
        }

        .main-header-container {
            background-color: #471147;
            padding: 2rem 0;
            text-align: center;
        }

        .main-logo {
            margin: 0 0.25rem;
            font-size: 4rem;
            color: rgb(138, 65, 6);
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            width: fit-content;
            align-items: center;
            margin: 0 auto;
        }

        .main-logo-text {
            font-size: 1.6rem;
            color: #f0e68c;
        }

        .search-form {
            border: .2rem solid #471147;
            background-color: antiquewhite;
            padding: 0.5rem;
            width: fit-content;
            max-width: 64rem;
            display: flex;
            justify-content: center;
            text-align: center;
            margin: 2rem auto;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }

        .search-container {
            display: flex;
            justify-content: center;
        }

        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .search-input {
            font-size: 1.3rem;
            width: 30rem;
        }

        .search-form:focus-within {
            background-color: white;
            box-shadow: 0 0 1rem #333;
        }

        .search-button:hover {
            color: #90afaa;
        }

        .main-content {
            background: none;
            padding-top: none;
        }

        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(34rem, 1fr));
            gap: 2rem;
        }

        .temp {
            height: 30rem;
            background: white;
        }

        .recipe {
            background: white;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            border-radius: 0.8rem;
            overflow: hidden;
        }

        .recipe img {
            max-width: 100%;
        }

        .recipe-list-item {
            max-width: 64rem;
        }

        .recipe-list-item:hover {
            transform: scale(1.02);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.7);
        }

        .recipe-title-container {
            padding: 1rem;
            text-align: right;
            padding-bottom: 2rem;
        }

        .recipe-author {
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
            padding: 0 1rem 1rem 1rem;
            font-size: 1.2rem;
            color: #555;
        }

        .recipe-content {

            padding: 0 1rem 1rem 1rem;
            padding-top: 2rem;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #333;
        }

        .recipe-author a {
            color: #888;
            transition: all 0.3s ease-in-out;
        }

        .recipe-author a:hover {
            color: #471147;
        }

        .recipe-meta-container {
            display: flex;
            justify-content: space-around;
            padding: 2rem 1rem;
            border-top: .1rem solid #ccc;
            border-bottom: .1rem solid #ccc;
            background-color: #ccc;
        }

        .recipe-meta {
            text-align: center;
        }

        .recipe-footer {
            padding: 1rem;
            text-align: right;
        }

        .recipe-footer a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.4rem;
            color: #471147;
            border: .2rem solid #471147;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }

        .recipe-footer a:hover {
            background-color: #471147;
            color: white;
        }

        .main-footer {
            background-color: #140414;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
            font-size: 1.7rem;
            font-family: roboto slab, serif;
        }

        .dev a,
        .powered a {
            padding: auto;
            color: antiquewhite;
        }
    </style>
</head>
